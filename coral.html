<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Images</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .section {
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .section img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the section while maintaining aspect ratio */
        }
        .button-container {
            position: fixed; /* Make the button fixed */
            bottom: 20px; /* Position it 20px from the bottom */
            left: 50%; /* Center it horizontally */
            transform: translateX(-50%); /* Adjust position to truly center */
            z-index: 1000; /* Ensure it stays above other content */
        }
        .go-to-coral {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff7f50; /* Coral color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline for anchor */
        }
        .go-to-coral:hover {
            background-color: #ff6347; /* Darker coral on hover */
        }
    </style>
</head>
<body>

    <div class="section" style="background-color: #f00;">
        <img src="photos/10.png" alt="Image 1">
    </div>
    <div class="section" style="background-color: #0f0;">
        <img src="photos/coral2.png" alt="Image 2">
    </div>
    <div class="section" style="background-color: #00f;">
        <img src="photos/coral3.jpg" alt="Image 3">
    </div>
    
    <div class="button-container">
        <a href="kelp.html" class="go-to-coral">Go to kelp</a>
    </div>

</body>
</html>
